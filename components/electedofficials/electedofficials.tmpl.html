<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools"> 
    
    <p><strong>Elected officials</strong></p>
    
    <md-button ng-click="vm.openSidebar()">
      <md-icon class="mdi mdi-plus-circle"></md-icon>
      New Elected official
    </md-button>

    <md-button ng-click="vm.showFilters = !vm.showFilters">
      <md-icon class="mdi mdi-magnify"></md-icon>
      Filters
    </md-button>
 </div>
</md-toolbar>


<div class="filters" layout="row" layout-align="center center" ng-show="vm.showFilters">
  <!--  We're working locally with our models here. They don't interact
  with our controller because we don't prefix them with vm -->
  <md-input-container>
    <label>Enter a Search Term</label>
    <input ng-model="electedofficialsFilter" type="text">
  </md-input-container>

  <md-input-container>
    <label>Category</label>
    <md-select ng-model="category">
      <md-option ng-repeat="category in vm.categories" value="{{ category }}">  
        {{ category }}
      </md-option>
    </md-select>
  </md-input-container>
  
  <div layout="row">
    <md-button ng-click="electedofficialsFilter = '';category='';" class="md-warn">
      Clear
    </md-button>
  </div>

</div>

<ui-view></ui-view>

<md-content layout-padding>
  <electedofficial-card
    electedofficials="vm.electedofficials" 
    search-filter="electedofficialsFilter"
    category-filter="category"
    layout="row"
    layout-wrap>
  </electedofficial-card>
</md-content>
